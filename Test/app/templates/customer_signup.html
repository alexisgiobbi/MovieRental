<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as New Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="register-new-customer">
        <h1>Register as New Customer</h1>
    </div>
    {% if error_message %}
    <p style="color: red; text-align: center;">{{ error_message }}</p>
    {% endif %}
    <form method="POST" action="/customer-signup" class="registration-form">
        <label for="username">Username*:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Full Name*:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number"><br><br>

        <p class="p_req">* Required Fields</p>
        <button type="submit">Register</button>
    </form>
    <p class="center"><a href="/">Back to Home</a></p>
</body>
</html>
