<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="/edit-movie-list">Edit Movie List</a></li>
            <li><a href="/see-rentals">See Rentals</a></li>
        </ul>
    </nav>

    <h1 class="center">Add New Movie</h1>

    <form method="POST" action="/add-movie" class="registration-form">
        <!-- Movie Details -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>
    
        <label for="actor">Actor:</label>
        <input type="text" id="actor" name="actor">
    
        <label for="actress">Actress:</label>
        <input type="text" id="actress" name="actress">
    
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>
    
        <label for="maturity_rating">Maturity Rating:</label>
        <input type="text" id="maturity_rating" name="maturity_rating" required>
    
        <label for="release_year">Release Year:</label>
        <input type="number" id="release_year" name="release_year" required>
    
        <label for="length_of_movie">Length (minutes):</label>
        <input type="number" id="length_of_movie" name="length_of_movie" required>
    
        <label for="country_of_origin">Country of Origin:</label>
        <input type="text" id="country_of_origin" name="country_of_origin" required>
    
        <label for="imbd_rating">IMDB Rating:</label>
        <input type="number" step="0.1" id="imbd_rating" name="imbd_rating" required>
    
        <!-- Store Association -->
        <label for="store_id">Store:</label>
        <select class="store-dropdown" id="store_id" name="store_id" required>
            <option value="" disabled selected>Select a store</option>
            {% for store in stores %}
            <option value="{{ store.store_id }}">{{ store.store_name }}</option>
            {% endfor %}
        </select>
    
        <label for="available_copies">Available Copies:</label>
        <input type="number" id="available_copies" name="available_copies" min="1" required>
    
        <button type="submit" class="save-button">Add Movie</button>
    </form>
    

    <p class="center"><a href="/edit-movie-list">Back to Movie List</a></p>
</body>
</html>
